<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>Memes generator</title>
</head>

<body onload="init()">
    <header class="main-header flex space-between align-center">
        <div class="logo">Memes</div>
        <ul class="clean-list flex space-between">
            <li>Gallery</li>
            <li>Edit</li>
            <li>My Memes</li>
            <li>About</li>
        </ul>
    </header>
    <main class="gallery main-content ">
        <div class="main-content-header flex align-center space-between">
            <input type="text" placeholder="search">
            <div class="tags">Lorem, ipsum dolor sit amet consectetur adipisicing.</div>
            <button>More</button>
        </div>
        <!-- gallery section -->
        <div class="imgs grid">
            <img onclick="createMeme(this)" id="0" src="imgs-square/1.jpg" alt="">
            <img onclick="createMeme(this)" id="1" src="imgs-square/2.jpg" alt="">
            <img onclick="createMeme(this)" id="2" src="imgs-square/3.jpg" alt="">
            <img onclick="createMeme(this)" id="3" src="imgs-square/4.jpg" alt="">
            <img onclick="createMeme(this)" id="4" src="imgs-square/5.jpg" alt="">
            <img onclick="createMeme(this)" id="5" src="imgs-square/6.jpg" alt="">
            <img onclick="createMeme(this)" id="6" src="imgs-square/7.jpg" alt="">
            <img onclick="createMeme(this)" id="7" src="imgs-square/8.jpg" alt="">
            <img onclick="createMeme(this)" id="8" src="imgs-square/9.jpg" alt="">
            <img onclick="createMeme(this)" id="9" src="imgs-square/10.jpg" alt="">
            <img onclick="createMeme(this)" id="10" src="imgs-square/11.jpg" alt="">
            <img onclick="createMeme(this)" id="11" src="imgs-square/12.jpg" alt="">
            <img onclick="createMeme(this)" id="12" src="imgs-square/13.jpg" alt="">
            <img onclick="createMeme(this)" id="13" src="imgs-square/14.jpg" alt="">
            <img onclick="createMeme(this)" id="14" src="imgs-square/15.jpg" alt="">
            <img onclick="createMeme(this)" id="15" src="imgs-square/16.jpg" alt="">
            <img onclick="createMeme(this)" id="16" src="imgs-square/17.jpg" alt="">
            <img onclick="createMeme(this)" id="17" src="imgs-square/18.jpg" alt="">
        </div>
    </main>
    <!-- edit section -->
    <main class="edit flex align-center">
        <div class="canvas-container">
            <canvas id="my-canvas" onclick="canvasClicked(event)"></canvas>
        </div>
        <div class="action-center flex">
            <input placeholder="text" type="text" class="input" id="txt" oninput="drawText(this.value)">
            <div class="flex space-between">
                <button style="background-color: red; width: 50px;" onclick="switchLine()"
                    class="switch-line fa fa-arrows-v"></button>
                <button style="background-color: green;width: 50px;" onclick="addLine()"
                    class="add-line fa fa-plus"></button>
                <button style="background-color: blue;width: 50px;" onclick="deleteLine()"
                    class="delete-line fa fa-trash"></button>
            </div>
            <div class="text-actions grid">
                <button onclick="fontPlus()" class="item1 fa fa-font">+</button>
                <button onclick="fontMinus()" class="item2 fa fa-font">-</button>
                <button onclick="alignLeft()" class="item5 fa fa-align-left"></button>
                <button onclick="alignCenter()" class="item4 fa fa-align-center"></button>
                <button onclick="alignRight()" class="item3 fa fa-align-right"></button>
                <select onchange="changeFont(this.value)" name="font" id="font">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                </select>
                <button onclick="toggleUnderline()" class="item6 fa fa-underline"></button>
                <input onchange="changeFillColor(this.value)" type="color" name="fillColor" id="fillColor">
                <input onchange="changeStrokeColor(this.value)" type="color" name="strokeColor" id="strokeColor">
                <!-- <button onclick="changeColor()" class="item7">color</button> -->
            </div>
            <!-- <div class="stickers"> &^%$#@#$%^&*&^%$#@#$%^</div> -->
            <div class="action-center-footer flex">
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="share fa fa-share-alt" type="submit"></button>
                </form>
                <a href=""  onclick="downloadCanvas(this)">
                    <button class="fa fa-download"></button>
                </a>
            </div>
        </div>
    </main>

    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
