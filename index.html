<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>Memes generator</title>
</head>

<body onload="init()">
    <header class="main-header">
        <div class="main-screen" onclick="toggleMenu()"></div>
        <div class="main-content flex space-between align-center">
            <div class="logo">MEMES GENERATOR</div>
            <ul class=" main-nav clean-list flex">
                <li onclick="toggleView(0)">Gallery</li>
                <li onclick="toggleView(1)">Edit</li>
                <li onclick="toggleView(2)">My Memes</li>
                <!-- <li>About</li> -->
            </ul>
            <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <!-- gallery section -->
    <main class="gallery main-content ">
        <h2>GALLERY</h2>
        <div class="main-content-header flex align-center">
            <!-- <input type="text" placeholder="search" class="fa fa-search"> -->
            <div class="tags">
                <span data-font="16" onclick="showTag(this)">ALL</span>
                <span data-font="16" onclick="showTag(this)">DOGS</span>
                <span data-font="16" onclick="showTag(this)">CATS</span>
                <span data-font="16" onclick="showTag(this)">BABIES</span>
                <span data-font="16" onclick="showTag(this)">POLITICS</span>
            </div>
            <!-- <button>More</button> -->
        </div>
        <input style="margin: 10px; color: transparent;" type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
        <div class="imgs grid">
            <img onclick="createMeme(this)" id="0" src="img/1.jpg" alt="">
            <img onclick="createMeme(this)" id="1" src="img/2.jpg" alt="">
            <img onclick="createMeme(this)" id="2" src="img/3.jpg" alt="">
            <img onclick="createMeme(this)" id="3" src="img/4.jpg" alt="">
            <img onclick="createMeme(this)" id="4" src="img/5.jpg" alt="">
            <img onclick="createMeme(this)" id="5" src="img/6.jpg" alt="">
            <img onclick="createMeme(this)" id="6" src="img/7.jpg" alt="">
            <img onclick="createMeme(this)" id="7" src="img/8.jpg" alt="">
            <img onclick="createMeme(this)" id="8" src="img/9.jpg" alt="">
            <img onclick="createMeme(this)" id="9" src="img/10.jpg" alt="">
            <img onclick="createMeme(this)" id="10" src="img/11.jpg" alt="">
            <img onclick="createMeme(this)" id="11" src="img/12.jpg" alt="">
            <img onclick="createMeme(this)" id="12" src="img/13.jpg" alt="">
            <img onclick="createMeme(this)" id="13" src="img/14.jpg" alt="">
            <img onclick="createMeme(this)" id="14" src="img/15.jpg" alt="">
            <img onclick="createMeme(this)" id="15" src="img/16.jpg" alt="">
            <img onclick="createMeme(this)" id="16" src="img/17.jpg" alt="">
            <img onclick="createMeme(this)" id="17" src="img/18.jpg" alt="">
            <img onclick="createMeme(this)" id="18" src="img/18.jpg" alt="">
            <img onclick="createMeme(this)" id="19" src="img/19.jpg" alt="">
            <img onclick="createMeme(this)" id="20" src="img/20.jpg" alt="">
            <img onclick="createMeme(this)" id="21" src="img/21.jpg" alt="">
            <img onclick="createMeme(this)" id="22" src="img/22.jpg" alt="">
            <img onclick="createMeme(this)" id="23" src="img/23.jpg" alt="">
            <img onclick="createMeme(this)" id="24" src="img/24.jpg" alt="">
            <img onclick="createMeme(this)" id="25" src="img/25.jpg" alt="">
        </div>
    </main>
    <!-- edit section -->
    <main class="edit flex">
        <div class="canvas-container">
            <canvas id="my-canvas" onclick="canvasClicked(event)"></canvas>
        </div>
        <div class="action-center flex direction-col">
            <!-- <h3>ACTIONS</h3> -->
            <div class=" action-center-header flex direction-col align-center">
                <input placeholder="text" type="text" class="input" id="txt" oninput="drawText(this.value)">
                <div>
                    <button style="width: 50px;" onclick="switchLine()"
                        class="switch-line fa fa-arrows-v"></button>
                    <button style="width: 50px;" onclick="addLine()"
                        class="add-line fa fa-plus"></button>
                    <button style="width: 50px;" onclick="deleteLine()"
                        class="delete-line fa fa-trash"></button>
                </div>
            </div>
            <div class="text-actions grid">
                <button onclick="fontPlus()" class="item1 fa fa-font">+</button>
                <button onclick="fontMinus()" class="item2 fa fa-font">-</button>
                <button onclick="alignLeft()" class="item5 fa fa-align-left"></button>
                <button onclick="alignCenter()" class="item4 fa fa-align-center"></button>
                <button onclick="alignRight()" class="item3 fa fa-align-right"></button>
                <select onchange="changeFont(this.value)" name="font" id="font">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                </select>
                <button onclick="toggleUnderline()" class="item6 fa fa-underline"></button>
                <input onchange="changeFillColor(this.value)" type="color" name="fillColor" id="fillColor">
                <input onchange="changeStrokeColor(this.value)" type="color" name="strokeColor" id="strokeColor">
                <!-- <button onclick="changeColor()" class="item7">color</button> -->
            </div>
            <!-- <div class="stickers"> &^%$#@#$%^&*&^%$#@#$%^</div> -->
            <div class="action-center-footer flex">
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="share fa fa-share-alt" type="submit"></button>
                </form>
                <a href="" onclick="downloadCanvas(this)">
                    <button class="fa fa-download"></button>
                </a>
                <button onclick="saveCanvas()" class="fa fa-save"></button>
            </div>
        </div>
    </main>
    <main class="my-memes">
        <h2>YOUR MEMES</h2>
        <div class="meme-container flex">
        </div>
    </main>

    <script src="js/storageService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/uploadService.js"></script>
    <script src="js/DragAndDropService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
